<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Number Checker</title>
<link rel="stylesheet" href="aldyth.css">
</head>
<body>
    <div class="container">
        <h1>Scientific Number Checker</h1>
        
        <!-- Box untuk menampilkan nama -->
        <div class="nameBox">
            <p>Aldyth Najma Rova Marthin (221011060099)</p>
            <p>Information Systems C</p>
        </div>
        
        <!-- Box untuk input bilangan ilmiah -->
        <div class="inputBox">
            <input type="text" id="scientificInput" placeholder="Enter a number...">
            <button id="checkButton">Check</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="aldyth.js"></script>
</body>
</html>
